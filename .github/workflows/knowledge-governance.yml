name: Knowledge Governance

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  metadata:
    name: Validate documentation standards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run metadata guard
        run: python scripts/metadata_guard.py docs
