---
name: Summarize new issues

"on":
  issues:
    types: [opened]

jobs:
  summary:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Note: The 'actions/ai-inference@v1' action does not exist.
      # This is a placeholder for a future AI inference action.
      # To implement this functionality, you can:
      # 1. Use a third-party action like 'james-carroll/llm-action@v1' with an OpenAI API key
      # 2. Create a custom action that calls an AI API
      # 3. Use a GitHub App or service that provides AI summarization
      # Example alternative implementation:
      # - name: Run AI inference
      #   id: inference
      #   run: |
      #     # Custom script to call AI API and generate summary
      #     echo "response=Issue summary would go here" >> $GITHUB_OUTPUT

      - name: Comment with placeholder summary
        run: |
          gh issue comment $ISSUE_NUMBER \
            --body '${{ steps.inference.outputs.response }}'
          gh issue comment $ISSUE_NUMBER --body "ðŸ¤– AI Summary: This feature requires AI integration setup. See workflow file for details."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
