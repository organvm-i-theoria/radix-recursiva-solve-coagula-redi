name: reviewdog Markdownlint

on:
  pull_request:
    paths:
      - '**/*.md'

permissions:
  contents: read
  pull-requests: write

jobs:
  markdownlint:
    name: Markdownlint reviewdog
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run markdownlint with reviewdog
        uses: reviewdog/action-markdownlint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: true
          markdownlint_flags: '**/*.md'
